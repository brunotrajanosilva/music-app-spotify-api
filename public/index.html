    integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/general.css">
</head>
<body>
<div id="app">
    <div id="login_button" class="p-5" style="display:none;">
        <a href="/login"><button class="btn btn-primary">Get Authorization</button></a>
    </div>
    <div id="vue_viewer" style="display:none;">
        <layout>
            <router-view v-if="has_token" :key="$route.fullPath"></router-view>
        </layout>
    </div>
</div>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

<script type="module" src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.mjs"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>


<script>
    var check_token = () => {
        get_refresh_token = Cookies.get("refresh_token");

        if(get_refresh_token){
            $('#vue_viewer').show();
            $('#login_button').hide();
        }else{
            $('#vue_viewer').hide();
            $('#login_button').show();
        }
    };

    check_token();
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
